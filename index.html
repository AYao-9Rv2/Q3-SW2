<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
	<title>Q3-SW2</title>
</head>

<body>

	<div class="container mt-5">

		<!-- header -->
		<h1 id="sample"><b>˚₊‧ Seatwork 2۰ ͙⊹</b></h1><hr>

		<!-- to align image and form -->
		<div class="row align-items-center">

			<!-- image -->
			<div class="col-md-4 mt-4">
				<img src="calculator.png" class="img-fluid" alt="calculator image">
			</div>

			<!-- form -->
			<div class="col-md-6">

				<form>
					<!-- values -->
					<label>enter the value of <b>a</b>: </label><br> 
					<input type="number" id="vara" class="form-control">
					<br>
					<label>enter the value of <b>b</b>:</label><br>
					<input type="number" id="varb" class="form-control">
					<br>

					<!-- buttons -->
					<div class="d-flex gap-2 mb-3">
						<button type="button" id="product" class="btn btn-outline-light" onclick="product()">product of a & b</button>
						<button type="button" class="btn btn-outline-light" onclick="raised()">a raised to b</button>
					</div>

					<div class="d-flex gap-2 mb-3">
						<button type="button" class="btn btn-outline-light" onclick="remainder()">get the remainder</button>
						<button type="button" class="btn btn-outline-light" onclick="equal()">is a equal to b?</button>
					</div>

					<div class="d-flex gap-2">
						<button type="button" class="btn btn-outline-light" onclick="window.location.reload()">refresh</button>
					</div>
					
				</form>
			</div>

		</div>

		<script type="text/javascript">

			// product
			function product(){
				var a = Number(document.getElementById('vara').value);
				var b = Number(document.getElementById('varb').value);
				var ans = a*b;
				window.alert('the product of a and b is ' + ans)
			}

			// raised
			function raised() {
				var a = Number(document.getElementById('vara').value);
				var b = Number(document.getElementById('varb').value);
				var ans = Math.pow(a, b);  
				window.alert('a raised to b is ' + ans);
			}

			// remainder
			function remainder() {
				var a = Number(document.getElementById('vara').value);
				var b = Number(document.getElementById('varb').value);
				var ans = a % b;
				window.alert('the remainder is ' + ans);
			}

			// equal
			function equal() {
				var a = Number(document.getElementById('vara').value);
				var b = Number(document.getElementById('varb').value);
				var result = (a === b) ? "a is equal to b" : "a is NOT equal to b";
				window.alert(result);
			}

		</script>

		<footer>
			<hr><p><a style="text-decoration: none; color:#EEF9FF;" href="https://github.com/AYao-9R/Q3-EXERCISE-3"> &#169; AY 2025 | ICT 9 Ruby | Seatwork 2 | Yao, Amanda Praise Kho</a></p>
		</footer>

	</div>
</body>
</html>
